<script>

// 2. Hacer una página HTML con un script que genere los números primos entre 1 y 100.
var i;

alert((function() {
  var _results;
  _results = [];
  for (i = 1; i <= 100; i++) {
    if (i % 2 && i % 3 && i % 5 && i % 7 || (i === 2 || i === 3 || i === 4 || i === 5 || i === 7)) {
      _results.push(i);
    }
  }
  return _results;
})());


</script>
